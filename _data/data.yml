career-profile:
    title: Career Profile
    summary: |
     My research interests revolve around bridging the gap between Computer Science and Biology. After graduating from university,
     I began working in a Neuroscience lab. I soon took over most of the lab's data processing duties and quickly discovered the
     massive, untapped potential in applying computational techniques in the realm of biomedical research. I, therefore, completed
     a Data Science master's program and am currently studying Computational Neuroscience as a PhD student. My current research
     involves developing models to udnerstand the role of consequence in reward-driven decision-making. 
